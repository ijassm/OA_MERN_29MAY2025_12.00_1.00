<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A demonstration of CSS flexbox layout" />
    <meta name="keywords" content="CSS, flexbox, layout" />
    <meta name="author" content="ocean academy" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
      }

      .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        /* align-items: center; */
        gap: 10px;
        height: 100vh;
        background-color: antiquewhite;
      }

      .flex-item:nth-of-type(2) {
        background-color: aqua;
        /* flex-shrink: 2; */
        /* flex-grow: 2; */
      }

      .flex-item {
        display: block;
        height: 300px;
        width: 300px;
        /* flex-basis: 100px; */
        background-color: black;
        color: white;
        /* flex-grow: 1; */
        /* margin-block: 10px; */
      }
    </style>
  </head>
  <body>
    <main class="flex-container">
      <div class="flex-item">flex-item1</div>
      <div class="flex-item">flex-item2</div>
      <div class="flex-item">flex-item3</div>
      <div class="flex-item">flex-item4</div>
    </main>
  </body>
</html>
