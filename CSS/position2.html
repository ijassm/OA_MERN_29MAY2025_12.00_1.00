<html>
  <head>
    <style>
      .outer-box {
        height: 300px;
        width: 300px;
        background-color: aqua;
        position: absolute;
        top: 50%;
        left: 50%;
        /* transform: translate(-50%, -50%); */
        translate: -50% -50%;
      }

      .inner-box {
        height: 100px;
        width: 100px;
        background-color: rgb(34, 255, 0);
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box"></div>
    </div>
  </body>
</html>
